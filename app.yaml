application: tlvince
version: 1
runtime: python
api_version: 1

default_expiration: "365d"

handlers:
- url: /css
  static_dir: css

- url: /img
  static_dir: img
  
- url: /js
  static_dir: js

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /apple-touch-icon.png
  static_files: apple-touch-icon.png
  upload: apple-touch-icon.png

- url: /.*
  static_files: index.html
  upload: index.html
